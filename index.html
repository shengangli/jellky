<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  
  {% seo %}
</head>
<body>
  <div class="container">
    <header class="main-header">
      <nav>
        <a href="{{ '/' | relative_url }}" class="logo">
          <span style="font-size: 1.5rem;">ðŸ¤–</span>
          {{ site.title }}
        </a>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/archive' | relative_url }}">Archive</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
          <li><a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">ðŸ“¡</a></li>
        </ul>
      </nav>
    </header>
    
    {% if page.url == "/" %}
      <header class="site-header">
        <h1 class="site-title">{{ site.title }}</h1>
        <p class="site-description">{{ site.description }}</p>
      </header>
    {% endif %}
    
    <main>
      {{ content }}
    </main>
    
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by AI and Jekyll.</p>
      <p style="margin-top: 0.5rem; opacity: 0.8;">
        <a href="{{ site.github.repository_url }}" style="color: white; text-decoration: none;">View on GitHub</a>
      </p>
    </footer>
  </div>
</body>
</html>
